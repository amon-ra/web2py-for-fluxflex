{{def eventbox(event):}}
<li class="timeline-item row four columns" style="padding-top:5px;margin:0px;" onclick="window.location='{{=event_info[event.event_type]['url_to']}}/{{=event.event_link_to}}'">
<div class="row">
	<div class="one columns alpha" style="margin-right:0;">
	    <a href="{{=event_info[event.event_type]['url']}}/{{=event.event_link}}" title="{{=event.nickname}}"><img width="30" height="30" src="{{=event.event_image}}"></a>
	</div>
	<div class="one columns timeline-text" style="font-size:12px;line-height:12px;padding:0px;text-align:center;">
	   <a  title="{{=event_info[event.event_type]['title'] % event}}" href="{{=event_info[event.event_type]['url_to']}}/{{=event.event_link_to}}">
	    {{if 'icon' in event_info[event.event_type]:}}
            <img style="margin-left:40px;" src="{{=URL('static', theme_name, args=['images','icons', event_info[event.event_type]['icon']], extension=False)}}"> 
	    {{pass}}
	    </a>
	</div>
	{{if event.event_image_to:}}
	<div class="two columns omega" style="margin-left:0;text-align:right;">
	    <a href="{{=event_info[event.event_type]['url_to']}}/{{=event.event_link_to}}" title="{{=event.event_to}}"><img width="50" height="50" src="{{=event.event_image_to}}"></a>
	</div>
	{{pass}}
</div>

<div class="row" style="margin:0;padding:0;">
	<div class="four columns omega" style="text-align:right;font-size:12px;line-height:12px;padding:0px;">{{=pdate(event.created_on)}} &nbsp;&nbsp;&nbsp;</div>
</div>

</li>
{{return}}
